name: Docker Image

on: [push]

env:
  IMAGE: "andrewgodwin/todoscreens"
  IMAGE_TAG: ""
  GOOGLECLOUD_PROJECT: ${{ secrets.GOOGLECLOUD_PROJECT }}

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1

    # Setup gcloud CLI
    - uses: GoogleCloudPlatform/github-actions/setup-gcloud@master
      with:
        version: '290.0.1'
        service_account_key: ${{ secrets.GOOGLECLOUD_KEY }}

    # Configure docker to use the gcloud command-line tool as a credential helper
    - name: "Authenticate Docker"
      run: gcloud auth configure-docker

    # Calculate the image name
    - name: Calculate Docker image name
      run: echo "::set-env name=IMAGE_TAG::`git rev-parse --short HEAD`"

    # Build the Docker image
    - name: Build
      run: |
        docker build -t gcr.io/"$GOOGLECLOUD_PROJECT"/"$IMAGE":"$IMAGE_TAG" .

    # Push the Docker image to Google Container Registry
    - name: Publish
      run: |
        docker push gcr.io/$GOOGLECLOUD_PROJECT/$IMAGE:$IMAGE_TAG

    # Deploy to Google Cloud Run
    - name: Deploy
      run: |
        gcloud run deploy todoscreens --quiet --image gcr.io/$GOOGLECLOUD_PROJECT/$IMAGE:$IMAGE_TAG --platform managed --region us-central1 --project $GOOGLECLOUD_PROJECT
